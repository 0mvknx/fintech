<!doctype html>
<html lang="pt-br">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Fintech</title>
      <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
      <link rel="stylesheet" href="bootstrap/css/style.css">
      <script src="bootstrap/js/jquery.min.js"></script>
      <script src="bootstrap/js/popper.min.js"></script>
      <script src="bootstrap/js/bootstrap.js"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
      <link rel="stylesheet" href="assets/style.css">
   </head>
   <body>
      <div class="container mt-4">
         <div class="row align-items-center">
            <div class="col-md-10 mx-auto col-lg-5">
               <div class="row justify-content-center pb-2" >
                  <img src="assets/logo.png" class="img-fluid" style="width: 50%"/>
               </div>
               <form class="p-4 p-md-5 border rounded-3 bg-light">
                  <div class="form-floating mb-3">
                     <input type="text" class="form-control" id="inputLogin" placeholder="E-Mail ou CPF" />
                     <label for="inputLogin">E-Mail ou CPF</label>
                  </div>
                  <div class="form-floating mb-3">
                     <input type="password" class="form-control" id="inputSenha" placeholder="Senha" />
                     <label for="inputSenha">Senha</label>
                  </div>
                  <div class="checkbox mb-3">
                     <label>
                     <input type="checkbox" value="Continuar conectado"> Mantenha conectado</label>
                  </div>
                  <button type="submit" class="w-100 btn btn-lg btn-sucess" style="background-color: #007bff; color: white;">Entrar</button>
                  <div class="text-center mt-3">
                     <div class="loginSignUpSeparator">
                        <div ><span class="textInSeparator">ou</span></div>
                     </div>
                  </div>
                  <button type="button" class="w-100 btn btn-lg btn-sucess" style="background-color: #000000;  color: white;" onclick="logar()">
                  Criar conta
                  </button> 
               </form>
            </div>
         </div>
      </div>
      </div>
      <script> function logar(){ window.location.href = "cadastro.html"; } </script>
   </body>
</html>
